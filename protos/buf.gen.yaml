version: v2
managed:
  enabled: true
plugins:
  # Go (for internal daemon)
  - remote: buf.build/protocolbuffers/go
    out: apps/daemon/api/v1/gen
    opt: [paths=source_relative]
  - remote: buf.build/grpc/go
    out: apps/daemon/api/v1/gen
    opt: [paths=source_relative]

  # TypeScript SDK (for web/Next)
  - remote: buf.build/bufbuild/es
    out: sdks/ts
    opt: [target=ts]

  # C# SDK (for API)
  - remote: buf.build/grpc/csharp
    out: sdks/csharp
