name: Publish SDKs

on:
  push:
    tags:
      - "v*"

jobs:
  publish-csharp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1

      - name: Generate protos
        run: buf generate protos

      - name: Publish to separate repo
        run: |
          git clone https://github.com/schererja/smidr-csharp-sdk.git
          rsync -a --delete sdks/csharp/ smidr-csharp-sdk/Smidr.Protos/Generated/
          cd smidr-csharp-sdk
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: update from $GITHUB_REF_NAME"
          git tag $GITHUB_REF_NAME || true
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/schererja/smidr-csharp-sdk.git main --tags

      - name: Publish to NuGet
        working-directory: smidr-csharp-sdk/Smidr.Protos
        run: |
          dotnet pack -p:Version=${GITHUB_REF_NAME#v} -c Release -o out
          dotnet nuget push out/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json

  publish-typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1

      - name: Generate protos
        run: buf generate protos

      - name: Publish to separate repo
        run: |
          git clone https://github.com/schererja/smidr-ts-sdk.git
          rsync -a --delete sdks/ts/ smidr-ts-sdk/src/
          cd smidr-ts-sdk
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: update from $GITHUB_REF_NAME"
          git tag $GITHUB_REF_NAME || true
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/schererja/smidr-ts-sdk.git main --tags

      - name: Publish to npm
        working-directory: smidr-ts-sdk
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm install
          npm version ${GITHUB_REF_NAME#v} --no-git-tag-version
          npm publish --access public
